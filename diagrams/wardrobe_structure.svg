<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#D2B48C"/>
      <path d="m0,4l4,-4m-2,4l4,-4m-6,4l4,-4" stroke="#8B7D6B" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Estrutura do Arm√°rio - Vista Frontal
  </text>
  
  <!-- Base -->
  <rect x="100" y="320" width="400" height="60" fill="url(#wood)" stroke="#000" stroke-width="2"/>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">
    Base (400cm x 60cm)
  </text>
  
  <!-- Left Side Panel -->
  <rect x="100" y="80" width="20" height="240" fill="url(#wood)" stroke="#000" stroke-width="2"/>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000" transform="rotate(-90, 90, 200)">
    Lateral Esquerda (240cm)
  </text>
  
  <!-- Right Side Panel -->
  <rect x="480" y="80" width="20" height="240" fill="url(#wood)" stroke="#000" stroke-width="2"/>
  <text x="510" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000" transform="rotate(90, 510, 200)">
    Lateral Direita (240cm)
  </text>
  
  <!-- Top Panel -->
  <rect x="100" y="60" width="400" height="20" fill="url(#wood)" stroke="#000" stroke-width="2"/>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">
    Tampo Superior (400cm x 60cm)
  </text>
  
  <!-- Back Panel -->
  <rect x="120" y="80" width="360" height="240" fill="#F5F5DC" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Fundo (MDF 3mm)
  </text>
  
  <!-- Rail Guide Lines -->
  <line x1="120" y1="90" x2="480" y2="90" stroke="#FF0000" stroke-width="2"/>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF0000">
    Trilho Superior
  </text>
  
  <line x1="120" y1="310" x2="480" y2="310" stroke="#FF0000" stroke-width="2"/>
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FF0000">
    Trilho Inferior
  </text>
  
  <!-- Dimensions -->
  <!-- Width dimension -->
  <line x1="100" y1="390" x2="500" y2="390" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="300" y="388" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000">400cm</text>
  
  <!-- Height dimension -->
  <line x1="80" y1="60" x2="80" y2="380" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="75" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#000" transform="rotate(-90, 75, 220)">300cm</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg>